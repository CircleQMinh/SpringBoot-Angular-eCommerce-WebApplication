<app-nav></app-nav>
<div class="container" style="margin-top: 1%;">

    <div class="row">
        <div class="col-md-12">
            <div class="section-title">
                <h2>Top Headline Posts</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="post post-thumb">
                <a class="post-img" href="https://www.nytimes.com/2021/07/21/dining/tomato-recipes-summer.html">
                    <img src="https://static01.nyt.com/images/2020/05/12/dining/20tomato-roundup-top-art/20tomato-roundup-bruschetta-superJumbo-v2.jpg?quality=90&auto=webp" alt=""

                         ></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-2" >Tanya Sichynsky</a>
                        <span class="post-date">{{today| date}}</span>
                    </div>
                    <h3 class="post-title"><a href="https://www.nytimes.com/2021/07/21/dining/tomato-recipes-summer.html">15 Easy Recipes for Ripe, In-Season Tomatoes</a></h3>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="post post-thumb">
                <a class="post-img" href="https://www.nytimes.com/2021/07/17/business/smallbusiness/foie-gras-lab-grown.html">
                    <img src="https://static01.nyt.com/images/2021/07/14/business/smallbusiness/oakImage-1626274490709/oakImage-1626274490709-jumbo.jpg?quality=90&auto=webp" alt=""
   
                         ></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-3">Jenny Gross</a>
                        <span class="post-date">{{today| date}}</span>
                    </div>
                    <h3 class="post-title"><a href="https://www.nytimes.com/2021/07/17/business/smallbusiness/foie-gras-lab-grown.html">Investors Bet on Foie Gras Grown From Cells in a Lab</a></h3>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="section-title">
                <h2>Recent Posts</h2>
            </div>
        </div>

        <div class="col-md-4" *ngFor="let p of news">
            <div class="post">
                <a class="post-img" href="{{p.url}}"><img src="{{p.urlToImage}}" alt=""

                         ></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-1" >{{p.author}}</a>
                        <span class="post-date">{{p.publishedAt | date}}</span>
                    </div>
                    <h3 class="post-title"><a href="{{p.url}}">{{p.title}}</a></h3>
                </div>
            </div>
        </div>


    </div>

</div>
<app-footer></app-footer>
